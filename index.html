<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>my-team-page</title>

    <!-- PT-Serif font -->
    <link href='https://fonts.googleapis.com/css?family=PT Serif' rel='stylesheet'>

    <!-- poppins font -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <h1>The creative crew</h1>
        <div class="description">
            <p class="who">WHO WE ARE</p>
            <p class="we">We are team of creatively diverse. driven. innovative individuals working in various<br>locations from the world.</p>
        </div>
        <div class="photo">
            <figure class="edge">
                <div class="human">
                    <img class="top" src="photo/photo1.png" alt="Bill">
                    <p class="position">PRODUCT OWNER</p>
                    <p class="name">Bill Mahoney</p>
                </div>
                <div class="human">
                    <img class="under" src="photo/photo4.png" alt="Skylah">
                    <p class="position">UX DESIGNER</p>
                    <p class="name">Skylah Lu</p>
                </div>
            </figure>
            <figure class="center">
                <div class="human">
                    <img class="top" src="photo/photo2.png" alt="Saba">
                    <p class="position">ART DIRECTOR</p>
                    <p class="name">Saba Cabrera</p>
                </div>
                <div class="human">
                    <img class="under" src="photo/photo5.png" alt="Griff">
                    <p class="position">DEVELOPER</p>
                    <p class="name">Griff Richards</p>
                </div>
            </figure>
            <figure class="edge">
                <div class="human">
                    <img class="top" src="photo/photo3.png" alt="Shae">
                    <p class="position">TECK LEAD</p>
                    <p class="name">Shae Le</p>
                </div>
                <div class="human">
                    <img class="under" src="photo/photo6.png" alt="Stan">
                    <p class="position">DEVELOPER</p>
                    <p class="name">Stan John</p>
                </div>
            </figure>
        </div>
    </div>
</body>
</html>
